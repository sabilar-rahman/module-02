<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        #fifth{
            font-size: 26px;
        }
        .holud,.yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h3>Explore mixed selector</h3>
    <p>my first line</p>
    <p class="yellow">my second line</p>
    <p class="yellow">my third line</p>
    <p class="yellow bold">my fourth line</p>
    <p id="fifth">my fifth line</p>
    <p class="holud" >my six line</p>
    <p>my seven line</p>


    <ol>
        <li>element selector</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>universal selector</li>
    </ol>







</body>
</html>
